<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Parcel Upload/Download Example</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script defer type="application/javascript" src="index.ts"></script>
    </head>
    <body>
        <div id="modal-overlay"></div>
        <div class="modal" id="api-creds-modal">
            <h1>API Credentials</h1>
            <form action="javascript:setApiCredentials()">
                <span class="aside">API key (as JSON) or access token</span>
                <textarea id="api-creds" name="api-creds" rows="13" cols="61" required></textarea>
                <input type="submit" value="Set API Credentials" />
                <span id="setup-error" class="error"></span>
            </form>
        </div>
        <header>
            <h1>Upload &amp; Download Documents!</h1>
        </header>
        <main>
            <section>
                <form action="javascript:uploadDocument()">
                    <h2>Upload document</h2>
                    <label>
                        Document:
                        <input type="file" id="document-picker" name="document-picker" required />
                    </label>
                    <br/>
                    <label>
                        Name:
                        <input
                            type="text"
                            id="document-name"
                            placeholder="Name"
                            name="document-picker"
                            required
                        />
                    </label>
                    <input type="submit" value="Upload" />
                </form>
            </section>
            <section>
                <h2>Uploaded documents</h2>
                <button onclick="javascript:listUploadedDocuments()">Refresh</button>
                <ul id="uploaded-documents">
                    <li>Loading...</li>
                </ul>
            </section>
        </main>
    </body>
</html>
